{% load static %}

<html>
    <body>
        <head>
            <title>Base</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

            <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
            <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

            <link rel="stylesheet" href="{% static 'css/blog.css' %}">


        </head>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
        
        
              <ul class="nav navbar-nav p-3" >
                <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
                <li><a href="{% url 'about'%}" class="p-2">About</a></li>
                <li><a href="https://www.github.com" class="p-2">Github</a></li>
                <li><a href="https://www.linkedin.com" class="p-2">LinkedIn</a></li>
        
              </ul>
              
              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                  <a href="{% url 'post_new' %}" class="p-2" >New Post</a>
                </li>
        
                <li>
                  <a href="{% url 'post_draft_list' %}" class="p-2">Drafts</a>
                </li>
                <li>
                  <a href="{% url 'logout' %}" class="p-2">Log out</a>
                </li>
        
                <li>
                  <h6 class="p-2"> Welcome: {{ user.username }}</h6>
                </li>
                  {% else %}
                  <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"> <button>Login</button> </span></a></li>
                {% endif %}
        
              </ul>
            
          </div>
        </nav>
        
          {# The actual blog posts#}
                <div class="content container">
                    <div class="row">
                        <div class="col-md-8">
                          <div class="blog_posts">
                            {% block content %}
                            {% endblock %}
                          </div>
                        </div>
                    </div>
                </div>
        
        {# SCRIPTS#}
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    </body>
</html>
